version: '3.2'
services:
  app:
    container_name: phoenix-app
    image: elixir-phoenix
    ports:
      - "4000:4000"
    command: mix phx.server
    environment:
      - MIX_ENV=dev
      - PORT=4000
    volumes:
      - .:/app:delegated

  db:
    container_name: phoenix-db
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db